<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	div#container {
		border: solid 1px gray;
		width: 90%;
		margin: 0 auto;
		padding: 2%;
	}
	
	table, tr, td {
		border: solid 1px gray;
		border-collapse: collapse;
	}
	
	td {
		width: 200px;
		height: 50px;
		text-align: center;
	}

</style>

<script type="text/javascript">

	window.onload = function() {
		
		// setTimeout('func_timebomb()', 5000); 	// 5초후에 함수 실행
		
		func_loopDate();
		func_loopDate2()
		
	}
	
	function func_timebomb() {
		alert("펑펑펑 ~ ");
	}
	
	function func_currentDate() {
		/*
        자바스크립트 new Date() 란?
        ==>  new Date() 는 new Date() 가 실행되는 시점에 날짜 및 시간 데이터를 갖고 오는 것이다.
            출력하게 되면 요일명 월 일 년도 시:분:초 GMT기준시간을 표시해준다.
         
             자바스크립트 get날짜함수란? 
        ==>  getFullYear / getMonth / getDate 등 get날짜함수는 날짜 데이터에서 필요한 형식만 갖고 오는 함수이다.
            
           종류                            리턴값
           -----------------------------------
           getFullYear()      YYYY
             getMonth()         MM     자바스크립트의 월은 0부터 시작하기 때문에 1을 더해야 정상적인 월이 된다.
             getDate()          DD
             getDay()           0 ~ 6 (일 ~ 토)
             getHours()         HH
             getMinutes()       MM
             getSeconds()       SS
             getMilliseconds()  mmm
        
         자바스크립트 set날짜함수란? 
        ==> setFullYear / setMonth / setDate 등 set날짜함수는 날짜 데이터의 원하는 형식의 값으로 대입해주는 함수이다.
               종류 : setFullYear(), setMonth(), setDate(), 
                  setHours(), setMinutes(), setSeconde(), setMilliseconds()
      */	
      
	      var now = new Date();
	        
	      console.log(now);
	      
	      var year = now.getFullYear();
	      var month = now.getMonth() + 1;
	      var date = now.getDate();
	      
	      var hour = now.getHours();
	      var min = now.getMinutes();
	      var sec = now.getSeconds();
	      
	      var day = now.getDay();			// 요일명 0~6
	      
	      var dayName = "";
	      switch (day) {
				case 0:
					dayName = "일";
					break;
				case 1:
					dayName = "월";
					break;
				case 2:
					dayName = "화";
					break;
				case 3:
					dayName = "수";
					break;
				case 4:
					dayName = "목";
					break;
				case 5:
					dayName = "금";
					break;
				case 6:
					dayName = "토";
					break;
				}
	    
	    if (month < 10)
	    	month = "0" + month;
	    if (date < 10)
	    	date = "0" + date;
	    if (hour < 10)
	    	hour = "0" + hour;
	    if (min < 10)
	    	min = "0" + min;
	    if (sec < 10)
	    	sec = "0" + sec;
	      
		var today = year + "-" + month + "-" + date + " " + hour + ":" + min + ":" + sec + " " + dayName;
		
		return today;
	}
	
	function func_loopDate() {
		
		document.getElementById("currentDate").innerHTML = func_currentDate();
		
		setTimeout('func_loopDate()', 1000);
		
	}
	
	function func_loopDate2() {
		
		setInterval(function(){			// 1초마다 함수의 내용 실행
			
			document.getElementById("nowDate").innerHTML = func_currentDate();

		}, 1000);
				
	}

</script>

</head>
<body>
	
	<div>
		
		<table>
		
			<tr>
				<td>현재날짜시간1</td>
				<td id="currentDate"></td>
			</tr>
			<tr>
				<td>현재날짜시간2</td>
				<td id="nowDate"></td>
			</tr>
					
		</table>
		
	</div>
	
</body>
</html>
